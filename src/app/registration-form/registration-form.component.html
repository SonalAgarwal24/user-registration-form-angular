
 <div class="container">
    <h1>Registration Form</h1>

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Sucess!</strong>  Registration Sucessfull!.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        

            <div class="form-group">
                <label>User Id</label>
                <input type="text"
                class="form-control"
                formControlName="userId"/>
            </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <!-- <p *ngIf="registerForm.controls.firstName.errors" class="alert alert-danger">This field is required!</p> -->
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
        <!-- <p *ngIf="registerForm.controls.lastName.errors" class="alert alert-danger">This field is required!</p> -->
      </div>

      <div class="form-group">
        <label>Email Id</label>
        <input type="email"
        class="form-control"
        formControlName="emailid"/>
    </div>
    <div class="form-group">
                        
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address"/>
        
    </div>

 

  <div>
  <label for="gender">Gender:</label>
  <div class="form-group">
      <div class="form-check form-check-inline">
          <label>
              <input class="form-check-input" type="radio" value="M"formControlName="gender" id="gender"/>
              Male
          </label>
      </div>
<div class="form-check form-check-inline">
              <label>
                  <input class="form-check-input" type="radio" value="F"formControlName="gender" id="gender"/>
                  Female
              </label>
          </div>
  </div>
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text"
    class="form-control"
    formControlName="phonenumber"/>
</div>
      <button type="submit" >Submit</button>
    </form>
